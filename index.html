<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderShow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">voltar</div>
                <div class="slider--control" onclick="goNext()">proximo</div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 3);">
                <div class="slider--item" style="background-image: url('imagem/imagem1.jpg');">SURF</div>
                <div class="slider--item" style="background-image: url('imagem/imagem2.jpg');">MAR</div>
                <div class="slider--item" style="background-image: url('imagem/imagem3.jpg');">ONDA</div>
            </div>
        </div>
        <section>
            <h1>Resto do site</h1>
        </section>
    </header>

    <script src="scrip.js"></script>
</body>
</html>
